<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Bootstrap</title>
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Form Class</h2>
        <div class="row py-3">

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>

                <div class="form-group mb-3">
                    <label for="name">Email</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <small class="form-text text-muted">
                        Your password must be 8-20 characters
                    </small>
                </div>

                <div class="form-group mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <button class="btn btn-primary">Submit</button>
            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>File Upload</label> <br>
                    <input type="file" class="form-control-file">
                </div>

                <div class="form-group mb-3">
                    <label>Hobbies</label>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                      <label for="musicCheck" class="form-check-label">Music</label>
                    </div>
                     <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sportCheck">
                      <label for="sportCheck" class="form-check-label">Sports</label>
                    </div>
                     <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="bookCheck" disabled>
                      <label for="bookCheck" class="form-check-label">Books</label>
                    </div>
                    
                    <div class="form-group mb-3">
                    <label>Gender</label>
                    <div class="form-radio">
                    <input type="radio" class="form-check-input" name="gender" id="maleRadio">
                      <label for="maleRadio" class="form-check-label">Male</label>
                    </div>
                     <div class="form-radio">
                    <input type="radio" class="form-check-input" name="gender" id="femaleRadio">
                      <label for="femaleRadio" class="form-check-label">Female</label>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
